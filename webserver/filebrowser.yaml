---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: chris-emp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: filebrowser
        image: filebrowser/filebrowser:latest
        args:
          - --noauth
          - --port
          - "8080"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: files
          mountPath: /srv
        - name: config
          mountPath: /config
        - name: database
          mountPath: /database
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: files
        persistentVolumeClaim:
          claimName: files-pvc
      - name: config
        emptyDir: {}
      - name: database
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: chris-emp
spec:
  selector:
    app: filebrowser
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: filebrowser
  namespace: chris-emp
spec:
  to:
    kind: Service
    name: filebrowser
  port:
    targetPort: 8080

